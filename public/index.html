<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="Content-Security-Policy" content="default-src *;script-src 'self' 'unsafe-inline' http://localhost:3000; script-src 'self' 'unsafe-inline' http://localhost:5000 ">
    <meta http-equiv="X-Content-Security-Policy" content="default-src 'self'; script-src 'self'">
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#000000" />
    <meta
      name="description"
      content="Web site created using create-react-app"
    />
    <title>React App</title>
  </head>
  <body>
    <h1>Beancounter</h1>
    <div id="simplediv"></div>
  </body>
  <script type="text/javascript">

    fetch("/query2",
        {
            "method": "GET"
        }
    ).then(function (response) {
        if (response.ok) {
            response.json().then(function (responseJson) {
                document.getElementById("simplediv").innerHTML = JSON.stringify(responseJson["Server"].replaceAll("\n","<br>"));
            });
        }
    }).catch(function (error) {
        console.error(error);
    });


  </script>
</html>
